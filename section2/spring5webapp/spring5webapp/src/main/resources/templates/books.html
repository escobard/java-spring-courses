<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Book list</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author ID</th>
            <th>Publisher ID</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">Spring in Action</td>
            <td th:text="${book.author.id}">Test Author's first Name</td>
            <td th:text="${book.publisher.id}">Test Publisher Name</td>
        </tr>
    </table>
</body>
</html>
